<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>%title%</title>
<style type='text/css'>
body {
	overflow-x:hidden;  
    background: #f1f1f1;  
    font:14px/26px '微软雅黑','宋体',Arail;  
}
.maintable {  
    width:640px;  
    left:50%;  
    margin-left:-320px;
    background: #f1f1f1;  
    font:14px/26px '微软雅黑','宋体',Arail;  
    margin:0 auto;
    color:#555; 
}
pre	{
    width:590px;  
	margin: 1px 0 0 0;
	padding: 7px;
	border: 0;
	border: 1px dotted #fef8de;
	background: #fffdf2;
	font-size: 8pt;
    color:#fd561e; 
    white-space: pre-wrap;       
	white-space: -moz-pre-wrap;  
	white-space: -pre-wrap;      
	white-space: -o-pre-wrap;    
	word-wrap: break-word;    
}
</style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" class="maintable">
        <tr>
            <td style="height:62px; background-color: %skin.color%; padding:10px 0 0 10px; color:#fff; font-size: 20px;font-weight:bold;">
				<table width='100%' height='100%' cellpadding="0" cellspacing="0" border="0"><tr>
            	<td style="color:#fff; font-size: 20px; font-weight:bold;">%sys.name%</td>
                <td align='right'><a href="%url.login%" target="_blank">
                	<img src="%logo.url%" alt="登录" style="border:none;margin-left:10px;" height='48'/></a></td>
            	</tr></table>
            </td>
        </tr>
        <tr style="background-color:#fff;">
            <td style="padding:30px 38px;">
                <div><span style="color:#019875;">%responser%</span>，你好！</div>
                <div style="margin:20px 0;word-wrap:break-word;">本邮件是【%sys.name%】产生的系统消息的通知。它可能是工单系统发来提醒你做业务处理的通知。请按照该消息的提示完成相关的业务操作，谢谢！</div>
                <div>
                <table width='100%' cellpadding="0" cellspacing="0" border="0"  style="background:#000000;">
                <tr><td style='padding-left:5px; padding-top:5px;'>
                	<p><h2 style="font-size:16px; color:#fff; font-weight:600;margin:0;">%title%</h2></p>
                	<p><span style='font-size: 10px; color: #a0a0a0; font-weight: 400;'>%time%</span>
                   	   <span style='font-size: 10px; color: #a0a0a0; font-weight: 400;'>%filter%</span>
                	   <span style='background-color:#18bc9c;font-weight:bold;color:#fff;border:1px solid #fff;padding-left:10px;padding-right:10px;text-align:center;font-size:10px'>优先级：%priority%</span>
                   	</p>
                	</td></tr>
                <tr><td style='padding-left:5px;color: #bebbb6; padding-bottom:5px;  padding-right:5px;'>
                    <pre>
%context%
                    </pre>
               		</td>
               	</tr>
                </table>
                </div>
                <div style="margin-top:10px;padding:10px 10px;">
                    <a href="%url.login%" style="font-size:18px; color:#336699; background:%skin.color%;text-decoration:none;padding:5px 0px;display:block;text-align:center;"
                     target="_blank">点击登录【%sys.name%】查看系统消息</a>
                </div>
                <div style="display:none;height:149px;background:url(http://www.lagou.com/images/weixin/weixin_text_four.png) -33px 0 no-repeat;padding-top:30px;padding-left:10px;margin:20px auto 20px auto;width:554px;">
                </div>
                <div style="background:#fafafa;padding:10px 15px;border-top:1px dashed #e6e6e6;">
                    <h2 style="font-size:12px;font-weight:300;margin:0 0 5px 0;">该邮件是系统邮件，<font color="#fd561e">请勿直接回复</font></h2>
                    <p style="font-size:12px; color:#999;">【%sys.name%】：%sys.descr%</p>
	                <p style="font-size:12px; color:#999;line-height:20px;padding:10px 0;">
	                     如有任何问题，可以与系统管理员联系，他将为你解答。联系方式：%sys.contact%
	                </p>
                </div>
            </td>
        </tr>
        <tr>
            <td style="line-height:30px;text-align:right;font-size:14px;"> 为保证邮箱正常接收，请将%sys.email%添加进你的通讯录</td>
        </tr>
    </table>
</body>
</html>
