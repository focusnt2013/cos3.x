<HEAD>
<title>Welcome to use</title>

	var isOpera = userAgent.indexOf("Opera") > -1;

	var isMSIE = navigator.userAgent.indexOf("MSIE") != -1;
	if( 
	     isFirefox ||

	  )
	{

		window.open("main","_blank","resizable=no,toolbar=no,location=no,directories=no,menubar=no,scrollbars=no,status=yes");
		window.open('', '_self');
	    window.close();
	}
	else
	{
		window.location.href = "main";
    }
}
</SCRIPT>
</HEAD>
